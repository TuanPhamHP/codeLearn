<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./assets/style/main.css" />
  <!-- SPEC -->
  <link rel="stylesheet" href="./assets/style/home.css" />




</head>

<body>
  <main>
    <section class="container-fluid lib-inner-section">
      <div class="container">

        <button id="advance-filter-btn"
          class="btn btn-advance-toggle-filter color-darkgrey fw-500 btn-no-outline d-flex align-items-center collapsed"
          data-target="#advance-filter" aria-controls="advance-filter">
          <img src="./assets/images/icon/settings.svg" height="26px" class="setting-icon" title="Hiển thị bộ lọc"
            alt="">
          <img src="./assets/images/icon/close-dark.svg" height="26px" class="close-icon" title="Ẩn bộ lọc" alt="">
          Bộ lọc
        </button>
        <div class="py-3 d-flex">
          <!-- FILTER -->
          <div class="lib-inner-advance-filter" id="advance-filter">
            <div class="side-filter-wr">
              <div class="list-tag dv-e pb-3">
                <div class="each-tag color-slightgrey  mb-2 d-flex align-items-center justify-content-between">Chân trời
                  sáng tạo <img class="pointer" src="./assets/images/icon/close.svg" alt=""></div>
                <div class="each-tag color-slightgrey  mb-2 d-flex align-items-center justify-content-between">Toán
                  <img class="pointer" src="./assets/images/icon/close.svg" alt="">
                </div>
                <div class="each-tag  mb-2 d-flex align-items-center justify-content-between">Xóa tất cả
                  <img class="pointer" src="./assets/images/icon/close.svg" alt="">
                </div>
              </div>
              <div class="filter-cate pb-3 ">

              </div>
            </div>
          </div>

          <!-- LIST DATA -->
          <div class="list-data w-100">
            HAHAHA
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- SCRIPT -->
  <!-- CDN -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/home.js"></script>
</body>

</html>
